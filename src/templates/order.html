<script type="text/x-handlebars" id="order">
    {{#if session.isAuthenticated}}
   <table BORDER="1">
   <tr>
   <th>Code article père</th>
   <th>Num ligne nom</th>
   <th>Code article composant</th>
   <th>Quantité composant</th>
   </tr>
    {{#each c in conveyors}}
    
    
    {{#each p in c.pieceOrders}}
    
   
    <tr>
    <td>I{{model.deal.number}}-{{model.otp}}-{{c.zone}}-{{c.ref}}</td>
    <td>{{increment _view.contentIndex}}</td>
    <td>{{withh p.orderPiece.options  p.orderPiece.piece.erpRef}}</td>
    <td>{{p.nbPieces}}</td>   
    </tr>
    
    {{/each}}
    {{/each}}
    </table>
    {{/if}}
</script>
